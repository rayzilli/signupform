<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign up form</title>
    <link rel="stylesheet" href="style.css">
     <link rel="stylesheet" href="normalize.css">
</head>
<body>
    <main>
       <div class="splash">
         <img src="./photos/odin-lined.png" alt="Odin logo">
         <p>ODIN</p>
       </div>

       <div class="signup">

        <div id="intro">
        <p>This is not a real service. Sign up at your own risk. It's risk free or maybe not.  Check your bank account for the true answer.
        </p>
        <p id="call">Let's do this!</p>
    </div>

       <form action="">
       
        <div class="field">
            <label for="first">FIRST NAME</label>
            <input type="text" id="first" name="first" required>
        </div>    
        <div class="field">
            <label for="last">LAST NAME</label>
             <input type="text" id="last" name="last" required>
        </div>
        <div class="field">
            <label for="email">EMAIL</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="field">
            <label for="phone">PHONE NUMBER</label>
            <input type="tel" id="phone" name="email">
        </div>
        <div class="field">
            <label for="password">PASSWORD</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div class="field">
            <label for="confirm">CONFIRM PASSWORD</label>
            <input type="password" id="confirm" name="confirm" required>
        </div>
        <div class="field">
            <button class ="btn" type="submit">Submit</button>
        </div>
       
        

        </ul>

       </form>
    </div>
    </main>
</body>
</html>
